<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>profile</title>
</head>
<body>
	<div sec:authorize="isAuthenticated()"> 
		当前用户：<span sec:authentication="name">username</span>
		<br/>
		<br/>
		用户角色：<span sec:authentication="authorities">password</span>
	</div>
</body>
</html>
