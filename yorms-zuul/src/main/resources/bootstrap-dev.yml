server:
  port: 24160
#  servlet:
#    context-path: /yorms-zuul
spring:
  application:
    name: yorms-zuul
    host: localhost
  cloud:
    consul:
      discovery:
        service-name: yorms-zuul
        register: true
        instanceId: ${spring.application.name}-${spring.cloud.client.ip-address}-${server.port}
        preferIpAddress: true
#        health-check-url: http://${spring.cloud.client.ip-address}:${server.port}/${server.servlet.context-path}/actuator/health
        health-check-url: http://${spring.cloud.client.ip-address}:${server.port}/actuator/health
      host: localhost
      port: 8500
      config:
        enabled: true
        format: yaml
        data-key: yorms-zuul
        prefix: config
        defaultContext: consul-config
      
logging:
  level:
    org.springframework.security: DEBUG
#自定义路由映射
zuul:
  routes:
    yorms-risk:
      path: /yorms-risk/**
      serviceId: yorms-risk

