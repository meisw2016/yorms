spring:
  application:
    name: yorms
    host: localhost
  cloud:
    consul:
      discovery:
        service-name: yorms
        register: true
        healthCheckPath: /actuator/health
        instanceId: ${spring.application.name}:${spring.application.host}
      host: localhost
      port: 8500
      config:
        enabled: true
        format: yaml
        data-key: yorms
        prefix: config
        defaultContext: consul-config
server:
  port: 9000
