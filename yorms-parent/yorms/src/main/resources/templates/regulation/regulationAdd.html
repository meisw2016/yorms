<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
table {
	border-collapse: separate;
	border-spacing: 0px 10px;
}

.lefttd {
	padding-right: 15px;
}
.margin-left {
	margin-left: 15px;
}
</style>
</head>
<body>
	<h3 class="page-header">新增政策法规制度</h3>
	<div class="alert alert-danger hide">
		<button class="close" type="button"  onclick="$('.alert.alert-danger').hide();">×</button>
		<strong id="checkPromoteMessage">信息填写错误</strong> 
	</div>
	<form id="userAddForm" class="form-horizontal">
		<table>
			<tbody id="userAddTbody">
				<tr>
					<td class="lefttd"><label for="regulationName">制度名称</label></td>
					<td colspan="5"><input type="text" class="form-control" name="regulationName" id="regulationName" /></td>
				</tr>
				<tr>
					<td class="lefttd"><label for="userName">发文号</label></td>
					<td class="lefttd"><input type="text" class="form-control" name="regulationName" id="regulationName" /></td>
					<td class="lefttd"><label for="userName">发布机构</label></td>
					<td class="lefttd"><input type="text" class="form-control" name="regulationName" id="regulationName" /></td>
					<td class="lefttd"><label for="userName">发布日期</label></td>
					<td><input type="text" class="form-control" name="regulationName" id="regulationName" /></td>
				</tr>
				<tr>
					<td class="lefttd"><label for="userName">制度分类</label></td>
					<td class="lefttd">
						<select class="form-control" name="enable" id="enable">
							<option value="enabled">启用</option>
							<option value="disabled">停用</option>
						</select>
					</td>
					<td class="lefttd"><label for="userName">制度状态</label></td>
					<td class="lefttd">
						<select class="form-control" name="enable" id="enable">
							<option value="enabled">启用</option>
							<option value="disabled">停用</option>
						</select>
					</td>
					<td class="lefttd"><label for="userName">发布日期</label></td>
					<td><input type="text" class="form-control" name="regulationName" id="regulationName" /></td>
				</tr>
			</tbody>
		</table>

	</form>
</body>
</html>
