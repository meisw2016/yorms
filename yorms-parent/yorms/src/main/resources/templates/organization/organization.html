<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bootstrap Tree View</title>
<script type="text/javascript" th:src="@{/js/organization.js}"></script>
<link href="./css/organization.css" rel="stylesheet">
</head>
<body>
	<h3 class="page-header">组织机构管理</h3>
	<div class="row">
		<div class="col-xs-6 col-sm-6" id="treeviewContainer">
			
		</div>

		<div class="col-xs-6 col-sm-6 ">
			<h4 class="page-header">操作菜单</h4>
			
			<div class="selectedNodeArea">
				<span>选中节点：</span><span id="selectedNode"></span><span class="hide" id="selectedNodeId"></span>
			</div>
			
			<div>
				<button class="btn btn-success select-node" id="btn-select-node" type="button" onclick="addOrg()">新增</button>
				<button class="btn btn-danger select-node" id="btn-select-node" type="button" onclick="deleteOrg()">删除</button>
				<button class="btn btn-primary select-node" id="btn-toggle-selected" type="button" onclick="editOrg()">修改</button>
			</div>
			
			
			<div>
			
				<div class="hide alert alert-danger prompt">
					<button class="close" type="button"  onclick="$('.alert.alert-danger').hide();">×</button>
					<strong id="checkPromoteMessage">信息填写错误</strong> 
				</div>
				
				<div class="hide alert alert-success" id="success">
					<button class="close" type="button"  onclick="$('#success').hide();">×</button>
					<strong id="resultSuccessMessage">保存成功</strong> 
				</div>
				
			</div>
			
			<div class=" hide operationOrg" id="operationOrg">
				
			</div>


			<div class="modal" id="deleteAlertModal" style="display: none;">
				<div class="modal-dialog deleteAlertModal-dialog-custom">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</button>
							<h4 class="modal-title">提示</h4>
						</div>
						<div class="modal-body">
							<p>该操作将会删除选中的节点及其所有子节点，确认删除？</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default btn-xs" data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-primary btn-xs" id="deleteConfirmBtn">确认</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
