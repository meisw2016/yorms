<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
table {
	border-collapse: separate;
	border-spacing: 0px 10px;
}

.lefttd {
	padding-right: 15px;
}
</style>
</head>
<body>
	<h3 class="page-header">新增角色</h3>
	<div class="alert alert-danger hide">
		<button class="close" type="button"  onclick="$('.alert.alert-danger').hide();">×</button>
		<strong id="checkPromoteMessage">信息填写错误</strong> 
	</div>
	<form id="authorityAddForm" class="form-horizontal">
		<table>
			<tbody>
				<tr>
					<td class="lefttd"><label for="authorityName">角色名</label></td>
					<td><input type="text" class="form-control" name="authorityName" id="authorityName" /></td>
				</tr>
				<tr>
					<td class="lefttd"><label for="authorityDesc">角色描述</label></td>
					<td><input type="text" class="form-control" name="authorityDesc" id="authorityDesc" /></td>
				</tr>
				<tr>
					<td class="lefttd">
						<input type="button" class="btn btn-info" value="保存" onclick="roleAddSave()" />
					</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
