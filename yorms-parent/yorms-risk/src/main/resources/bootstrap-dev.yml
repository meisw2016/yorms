server:
  port: 24152
  servlet:
    context-path: /yorms-risk
spring:
  application:
    name: yorms-risk
    host: localhost
  cloud:
    consul:
      discovery:
        service-name: ${spring.application.name}
        register: true
        healthCheckPath: /actuator/health
        instanceId: ${spring.application.name}-${server.port}-${spring.cloud.client.hostname}
      host: localhost
      port: 8500
      config:
        enabled: true
        format: yaml
        data-key: yorms-risk
        prefix: config
        defaultContext: consul-config



