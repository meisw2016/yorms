<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	<form action="/findbypage" method="get">
		<!-- 姓名：<input type="text" name="name" th:value="${likename==null}?'':${likename}">
		<input type="submit"> -->
		<a th:href="@{/dita/(id=${student.id})}">新增</a>&nbsp;&nbsp;&nbsp;&nbsp;
		<a th:href="@{/dita/(id=${student.id})}">定性定量分析</a>&nbsp;&nbsp;&nbsp;&nbsp;
		<a th:href="@{/dita/(id=${student.id})}">导入</a>&nbsp;&nbsp;&nbsp;&nbsp;
		<a th:href="@{/dita/(id=${student.id})}">导出</a>
	</form>

				<table border="1" cellspacing="0" cellpadding="20">
						<tr>
						<td>编号</td>
						<td>名字</td>
						<td>性别</td>
						<td>年级</td>
						<td>操作</td>
					</tr>

						<tr th:each="student:${stu}"> <!--${stu}后台传过来的名字 -->
							<td th:text="${student?.id}"></td>
							<td th:text="${student?.name}"></td>
							<td th:text="${student?.sex}"></td>
							<td th:text="${student?.gradeId}"></td>
							<td><a href="" th:href="@{/detele/}+${student?.id}">删除</a>
								<a th:href="@{/dita/(id=${student.id})}">修改</a>
								<a th:href="@{/dita/(id=${student.id})}">查看详情</a>
							</td>
						</tr>
				</table>
            <a href="/dita">新增信息</a>
            <a th:href="@{/findbypage(pageNum=1)}">首页</a>
            <a th:href="@{/findbypage(pageNum=${stu?.number+1}-1)}">上一页</a>
            <a th:href="@{/findbypage(pageNum=${stu?.number+1}+1)}">下一页</a>
            <a th:href="@{/findbypage(pageNum=${stu?.totalPages})}">尾页</a>
	</body>
</html>


<!--新增或修改 去新建一个cp过去-->

            <p><td><input type="hidden" name="id"/></td></p>
